<style>
/* in the css file or in a style block */
.angular-with-newlines {
    white-space: pre-wrap;
}
</style>
<ul>
    <li ng-repeat="flag in $ctrl.flags">
        <div ng-if="flag.isFlagged" style="display: block; overflow: hidden; padding-right: 5px; padding-bottom: 2px; {{flag.style}}">
        	 <div class="tag" style="{{flag.style}}" ng-bind-html="flag.flagMessage"></div>
        </div>
    </li>
</ul>
<p ng-if="$ctrl.flags.length == 0">None</p>
